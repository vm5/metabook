      /* Protection for external resources */
      img[src], link[href], script[src], source[src] {
        pointer-events: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      /* Hide actual source in inspector */
      img[src], link[href], script[src], source[src] {
        font-size: 0;
        -webkit-mask-image: -webkit-linear-gradient(transparent, #000);
        mask-image: linear-gradient(transparent, #000);
      }

      /* Additional protection for external resources */
      img[src]::before, link[href]::before, script[src]::before, source[src]::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: inherit;
        pointer-events: none;
      }

      /* Protect the entire document */
      html {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      /* Hide source URLs in inspector */
      [src], [href] {
        color: transparent;
        text-shadow: none;
        background-color: transparent;
        -webkit-text-fill-color: currentColor;
      }

      /* Additional protection for Google Analytics */
      script {
        display: none !important;
        visibility: hidden !important;
      }
